<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta description="Personal website, Web developer, Full stack developer, Web development">
    <meta name="keywords" content="developer, development, full stack, html, css">
    <title>Emily Rosenberg</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="name">Emily Rosenberg</h1>
        </a>

        <!-- Nav bar -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
         </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="contact">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Let's talk!</h2>
                <div>
                    <p>Find me on LinkedIn and Github.</p>
                    <p>Or send me a message.</p>
                </div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="message">Message</label>
                <input type="text" name="message" id="message" class="text-input" required>
                <br>
                <button type="submit" class="send-button">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.linkedin.com/in/emilyannrosenberg/" target="_blank" rel="noopener" aria-label="Find me on LinkedIn (opens in a new tab)"><i class="fa-brands fa-linkedin-in"></i></a>
            </li>
            <li>
                <a href="https://github.com/emilyrosenberg" target="_blank" rel="noopener" aria-label="Check out my Github (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="contact.html" target="_blank" rel="noopener" aria-label="Send me a message (opens in a new tab)"><i class="fa-regular fa-paper-plane"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/e3e078c624.js" crossorigin="anonymous"></script>
</body>
</html>
